
    <html>
    <head>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .top-attn-boxes {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      .attn-box {
        border: 1px solid #ccc;
        padding: 10px;
        width: 120px;
        height: 50px;
        text-align: center;
        font-size: 18px;
        background-color: #f9f9f9;
        border-radius: 8px;
      }
      .output-char {
        display: inline-block;
        margin: 5px;
        padding: 8px 10px;
        font-size: 28px;
        cursor: pointer;
        border-bottom: 1px dotted #555;
        transition: background-color 0.2s;
      }
      .output-char:hover {
        background-color: #eef;
      }
    </style>
    </head>
    <body>
      <div class="top-attn-boxes">
        <div class="attn-box" id="top1">—</div>
        <div class="attn-box" id="top2">—</div>
        <div class="attn-box" id="top3">—</div>
      </div>

      <div id="visualization">
    <span class="output-char" data-attn="[{&quot;char&quot;: &quot;d&quot;, &quot;weight&quot;: 0.1}, {&quot;char&quot;: &quot;e&quot;, &quot;weight&quot;: 0.5}, {&quot;char&quot;: &quot;v&quot;, &quot;weight&quot;: 0.3}, {&quot;char&quot;: &quot;a&quot;, &quot;weight&quot;: 0.1}]">द</span>
<span class="output-char" data-attn="[{&quot;char&quot;: &quot;d&quot;, &quot;weight&quot;: 0.2}, {&quot;char&quot;: &quot;e&quot;, &quot;weight&quot;: 0.4}, {&quot;char&quot;: &quot;v&quot;, &quot;weight&quot;: 0.2}, {&quot;char&quot;: &quot;a&quot;, &quot;weight&quot;: 0.2}]">े</span>
<span class="output-char" data-attn="[{&quot;char&quot;: &quot;d&quot;, &quot;weight&quot;: 0.1}, {&quot;char&quot;: &quot;e&quot;, &quot;weight&quot;: 0.2}, {&quot;char&quot;: &quot;v&quot;, &quot;weight&quot;: 0.6}, {&quot;char&quot;: &quot;a&quot;, &quot;weight&quot;: 0.1}]">व</span>
<span class="output-char" data-attn="[{&quot;char&quot;: &quot;d&quot;, &quot;weight&quot;: 0.3}, {&quot;char&quot;: &quot;e&quot;, &quot;weight&quot;: 0.3}, {&quot;char&quot;: &quot;v&quot;, &quot;weight&quot;: 0.1}, {&quot;char&quot;: &quot;a&quot;, &quot;weight&quot;: 0.3}]">␣</span>

      </div>

      <script>
        function showTop3(attnData) {
          // Sort and pick top 3
          attnData.sort((a, b) => b.weight - a.weight);
          const top = attnData.slice(0, 3);
          for (let i = 0; i < 3; i++) {
            const el = document.getElementById("top" + (i + 1));
            if (i < top.length) {
              el.innerText = top[i].char + " : " + top[i].weight.toFixed(2);
            } else {
              el.innerText = "—";
            }
          }
        }

        document.querySelectorAll(".output-char").forEach(span => {
          span.addEventListener("mouseenter", () => {
            const attn = JSON.parse(span.dataset.attn.replace(/&quot;/g, '"'));
            showTop3(attn);
          });
        });
      </script>
    </body>
    </html>
